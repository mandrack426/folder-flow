name: Build FolderFlow

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - List files
        run: dir

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name FolderFlow main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FolderFlow-Windows
          path: dist/FolderFlow.exe

  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - List files
        run: ls -la

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build APP
        run: |
          pyinstaller --onefile --windowed --name FolderFlow main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FolderFlow-Mac
          path: dist/FolderFlow.app
