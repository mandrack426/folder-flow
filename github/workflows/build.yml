name: Build FolderFlow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name FolderFlow main.py

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FolderFlow-Windows
          path: dist/FolderFlow.exe

  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build APP
        run: |
          pyinstaller --onefile --windowed --name FolderFlow main.py

      - name: Upload Mac Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FolderFlow-Mac
          path: dist/FolderFlow.app
